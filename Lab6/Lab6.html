<html>
<head>
<style>
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif }
</style>
<script>
    // Video Demonstration - https://youtu.be/9CH7_BiI_1A
    var totalAmount = 0;
    var items = "<table border='1' cellpadding='4' cellspacing='0'>" +
        "<tr><td>Item</td><td>Item Cost</td></tr>";
    function addItem() {
        var newAmount = document.getElementById('newAmount').value;
         // 1. Add the value of newAmount to the running total totalAmount. Tip: Use parseFloat()
         totalAmount = parseFloat(totalAmount) + parseFloat(newAmount);

        var Description = document.getElementById('newItem').value;
        items = items.replace("</table>", "");
        
        // 2. Concatenate the value of Item Description into the table. Change item to the value of itemDescription
        //items += "<tr><td>Item</td><td>$" + newAmount + "</td></tr>"

       items += "<tr><td>" + Description + "</td><td>$" + parseFloat(newAmount).toFixed(2) + "</td></tr>"
       items += "</table>";


        // Display items in element with id="listOfElements"
        document.getElementById('listOfItems').innerHTML = items;


        /// 3. Display totalAmount in element with id="totalAmountBeforeTax"
        document.getElementById('totalAmountBeforeTax').innerHTML = totalAmount.toFixed(2);

        // 4. Calculate tax as 7% of total (totalAmount)
        var taxAmount = totalAmount * 0.07;

        // 5. Display tax in element with id="totalTax"
        document.getElementById('totalTax').innerHTML = taxAmount.toFixed(2);
           

        // 6. Display totalAmount + tax in element with id="totalAfterTax"

        // 7. Display all currency values that are output to display 2 decimal places
        //      Hint: use toFixed()
        // Added toFixed(2) to the values because for some reason Tax value would still display as a large number or NAN
        document.getElementById('totalAfterTax').innerHTML = (totalAmount + taxAmount).toFixed(2);
        // 8. Add a checkbox to indicate whether or not the customer is a member. 
        //      If the user checks the box, add a line giving them a 3% discount. 
        //      You will need to add the required html to display it as well.
        // Added function in the lower <script>

        document.getElementById('newItem').value = "";
        document.getElementById('newAmount').value = "";
        document.getElementById('newItem').focus();
    }
</script>
</head>
<body>
<h1>Grocery List</h1>
<p>
<h2>Add Item</h2> 
Description: <br><input type="text" id="newItem"><br>
Amount: <br><input type="text" id="newAmount"> 
<input type="button" onclick="addItem()" value="Add Item">
</p>
<h2>Grocery Cart</h2>
<span id="listOfItems">&nbsp;</span>
<p>
<h2>Total</h2>
Total: $<span id="totalAmountBeforeTax"></span><br>
Tax: $<span id="totalTax"></span><br>
Total with Tax: $<span id="totalAfterTax"></span>
</p>

<p>Check the checkbox if your are a member!<input type="checkbox" id="CheckMembership"  onclick="getDiscount()">
<h3 id="discountMessage" style="display:none">Congratulations! Since you are a member you are eligable for an exclusive 3% discount </h3>
</p>

<script>
function getDiscount() {
    var checkBox = document.getElementById("CheckMembership");
    var text = document.getElementById("discountMessage");
    if (checkBox.checked == true){
        text.style.display = "block";} 
        else { text.style.display = "none";
  }
}
    document.getElementById('newItem').focus();
</script>
</body>
</html>
