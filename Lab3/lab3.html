
<html>   
                <head>    
                <title>Store Calculator</title>   
                <script>    
                // item1 :  
                var item1 = prompt("Enter Price for first item in dollars and cents");   
                item1 = parseFloat(item1);   
                var cost1 = item1;  
                // item2 :  
                var item2 = prompt("Enter Price for the second item in dollars and cents");   
                item2 =parseFloat(item2);   
                var cost2 = item2;    
                // item2:  
                var item3 = prompt("Enter Price for the third item in dollars and cents");   
                item3 = parseFloat(item3);   
                var cost3 = item3;   



                //cost total
                costTotal = parseFloat(cost1 + cost2 + cost3) ;
                //Discount 10$ save 1 dollar
                if (costTotal >= 10 && costTotal < 20) {Discount = 1;
                }
                //discount 20$ save 2 dollars
                else if (costTotal >= 20 && costTotal < 30) {Discount = 2;
                }
                //discount 30$ save 3 dollars
                else if (costTotal >= 30&& costTotal < 40) {Discount = 3;
                }
                // discount 40$ save 4 dollars
                else if (costTotal >= 40 && costTotal < 50) {Discount = 4;
                }
                // discount 50 or more save 5 dollars 
                else if (costTotal >= 50) {Discount = 5;
                }

                //costTotal with discount! up to 5 dollars. 
                costTotal = parseFloat(cost1 + cost2 + cost3 - Discount)

                //Total Amount of tax (Saving applied before taxes)
                costTax = parseFloat(costTotal  * 0.07 );

                //Total with Tax rounded to two decimal places
                totalWithTax = parseFloat(costTotal + costTax);
                

                </script>  
                </head>   
                <body>   
                <script>  
                // Ouptut cost1, cost2, cost3, costTotal, costTax, and TotalwithTax and Discount:  
                document.write("<h1>Grocery Shopping Cost Calculator</h1> <br>");  
                document.write("Money Back Offer! Get increased savings: $10.00 saves $1.00, $20.00 saves $2.00, and $50.00 ore more saves $5.00<br><br>");

                document.write("Cost for the first item  = " + cost1 + "$","<br>" + "Cost for the second item = " + cost2 + "$", "<br>" + "Cost for the third item   = " + cost3 + "$", 
                "<br><br>" + "Total cost before taxes= " + costTotal + "$", "<br>" + "You saved today " + Discount,"$", "<br><br>" + "Total Amount of Tax = " + costTax + "$",  "<br><br>"  + "Total with Tax= " + totalWithTax + "$",  "<br><br>");  
                </script>   
                Thanks for using the Shopping Cost Calculator application!  
                </body>   
                </html>
