<!DOCTYPE html>
<html>
<head>
        <title>Simple Calculator</title>
        <style>
        body { font-family: sans-serif; font-size: 0.8em; }
        input { font-family: sans-serif; font-size: 1em; }
        </style>

<script src="jscode.js"> </script>
</head>
<body>
        Operand 1:<br><input type="text" id="operand1" name="operand1">&nbsp;<br><br>
        Operand 2:<br><input type="text" id="operand2" name="operand2">&nbsp;<br><br>

        <select id="operators">
        <option value = "+">+</option>
        <option value = "-">-</option>
        <option value = "/">/</option>
        <option value = "*">*</option>
        </select>
        
        <button onclick="calc();">Click for result</button>
        <input type="text" id="result"/><br><br>

        <input type="reset" value ="Clear">

</body>
</html>
